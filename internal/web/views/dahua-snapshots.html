{{ template "base.html" . }}

{{ define "body" }}
  {{ template "dahua-base.html" . }}
{{ end }}

{{ define "header-navbar-start" }}
  {{ template "dahua-base-drawer-button" . }}
{{ end }}

{{ define "dahua-base-body" }}
  {{ template "header.html". }}


  <div class="grid justify-center gap-4 px-4 md:grid-cols-3">
    {{ range .Data.Cameras }}
      <figure>
        <img
          class="rounded-lg"
          src="/v1/dahua/{{ .ID }}/snapshot"
          alt="{{ .Name }} Snapshot"
        />
        <div class="flex justify-center pt-2">
          <figcaption>{{ .Name }} Snapshot</figcaption>
        </div>
      </figure>
    {{ end }}
  </div>
{{ end }}
